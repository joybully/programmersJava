<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <!-- 문단-->
    Hello HTML<br />
    Hello &nbsp;HTML<br />
    Hello &nbsp;&nbsp;&nbsp;HTML<br />
    <hr />
    <!-- 엔터키가 2개 자동-->
    <p>Hello HTML</p>
    <p>Hello HTML</p>
    <p>Hello HTML</p>
    <hr />
    <!-- 엔터키가 1개 자동-->
    <div> Hello HTML</div>
    <div> Hello HTML</div>
    <div> Hello HTML</div>
    <hr />
    <!-- 엔터키x-->
    <span> Hello HTML</span>
    <span> Hello HTML</span>
    <span> Hello HTML</span>
    <hr />
</body>

</html>
