<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <!-- 표 / 테이블 \
        table(표) / tr(행) / td(열) 
    -->
    <!-- 1행 1열 -->
    <table border="1" width="800" height="400">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td align="center">2행 1열</td>
            <td align="left">2행 2열</td>
            <td align="right">2행 3열</td>
        </tr>
        <tr>
            <td valign="top">3행 1열</td>
            <td valign="mid">3행 2열</td>
            <td valign="bottom">3행 3열</td>
        </tr>
    </table>
</body>

</html>
