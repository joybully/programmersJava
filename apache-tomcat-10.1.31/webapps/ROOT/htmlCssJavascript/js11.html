<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        // 형변환
        let data1 = '10';
        let data2 = '20';

        let sum = data1 + data2;
        console.log(sum);
        document.write('결과 : ' + sum);
        console.log(typeof data1, typeof data2);

        sum = Number(data1) + Number(data2);
        console.log(sum);
        document.write('결과 : ' + sum);

        let data3 = '0030이';
        // 문자열이 무조건 숫자 형태여야 형변환한다
        console.log(Number(data3));
        // 문자열의 숫자형태까지 형변환한다
        console.log(parseInt(data3));

        let num1 = 1;
        let num2 = 2;
        let result = String(num1) + String(num2);
        console.log(result);
    </script>
</body>

</html>
