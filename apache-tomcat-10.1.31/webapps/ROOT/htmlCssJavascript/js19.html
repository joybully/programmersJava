<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 익명함수
        // let func1 = function () {
        const func1 = function () {
            console.log('func1 호출');
        };
    </script>
</head>

<body>

    <script type="text/javascript">
        func1();
        console.log(func1);
        // function도 객체이다
        console.log(typeof func1);

        let func2 = func1;
        func2();
    </script>

</body>

</html>
