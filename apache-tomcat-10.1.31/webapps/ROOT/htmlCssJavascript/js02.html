<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        'use strict';

        // 변수 선언
        let num1 = 'Hello';
        // 상수 선언
        const NUM2 = 'Hello';

        console.log(num1);
        console.log(NUM2);

        // 구형 선언
        var num3 = 'Hello';
        console.log(num3);

        // 더 옛날 선언 -> 'use strict'; 쓰면 막을 수 있음
        // num4 = 'Hello';
        // console.log(num4);

        // 내용을 바꾸는 방법
        num3 = 'Hello2';
        console.log(num3);

    </script>
</body>

</html>
