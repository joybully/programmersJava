<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        for (let i = 1; i <= 9; i++) {
            console.log(i);
        }
    </script>

    <!-- 1행 9열 테이블-->

    <script type="text/javascript">
        let html = '';
        html += '<table border="1" cellspacing="0" width="800">';
        for (let dan = 0; dan <= 9; dan++) {
            html += '<tr>';
            for (let col = 0; col <= 9; col++) {
                if (dan == 0 && col == 0) {
                    html += '<td></td>';
                } else if (dan == 0) {
                    html += '<td>X ' + col + '</td>';
                } else if (col == 0) {
                    html += '<td>' + dan + '단</td>';
                } else {
                    html += ('<td>' + dan + ' x ' + col + ' = ' + (dan * col) + '</td>');
                }
            }
            html += '</tr>';
        }
        html += '</table>';
        document.write(html);
    </script>

</body>

</html>
