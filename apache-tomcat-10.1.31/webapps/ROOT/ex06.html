<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <!-- 표 / 테이블 \
        table(표) / tr(행) / td(열) 
    -->
    <!-- 1행 1열 -->
    <table border="1" width="800" height="400">
        <tr>
            <td colspan="2">1행 1열</td>
            <!-- <td>1행 2열</td> -->
            <td>1행 3열</td>
        </tr>
        <tr>
            <td colspan="3">2행 1열</td>
            <!-- <td>2행 2열</td>
            <td>2행 3열</td> -->
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    <table border="1" width="800" height="400">
        <tr>
            <td rowspan="2">1행 1열</td>
            <td rowspan="3">1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <!-- <td>2행 1열</td> -->
            <!-- <td>2행 2열</td> -->
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <!-- <td>3행 2열</td> -->
            <td>3행 3열</td>
        </tr>
    </table>
    <table border="1" width="800" height="400">
        <tr>
            <td colspan="2">1행 1열 1</td>
            <!-- <td>1행 2열</td> -->
            <td rowspan="2">1행 3열 2</td>
        </tr>
        <tr>
            <td rowspan="2">2행 1열 4</td>
            <td>2행 2열 5</td>
            <!-- <td><td>2행 3열</td> -->
        </tr>
        <tr>
            <!-- <td >3행 1열</td> -->
            <td colspan="2">3행 2열 3</td>
            <!-- <td rowspan="2">3행 3열</td> -->
        </tr>
    </table>
</body>

</html>
