<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <!-- 표 / 테이블 \
        table(표) / tr(행) / td(열) 
    -->
    <!-- 1행 1열 -->
    <table border="1" width="800" height="400">
        <tr>
            <td width="100" height="50">1행 1열</td>
            <td width="250">1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td height="150">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
</body>

</html>
