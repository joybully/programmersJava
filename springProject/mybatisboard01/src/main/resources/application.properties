spring.application.name=board02

# MariadDB 환경 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/board
spring.datasource.username=board
spring.datasource.password=123456

# JSP 환경 설정
spring.mvc.view.prefix=/WEB-INF/views/design_pds0/
spring.mvc.view.suffix=.jsp

# MyBatis 설정
mybatis.mapper-locations=mappers/mapper*.xml
mybatis.type-aliases-package=com.example.board.dto